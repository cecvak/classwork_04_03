<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Happy Birthday</title>
</head>
<body>
    <main class="card">
        <div class="card_row1">
            <img src="images/cat.svg" class="cat" alt="cat">
            <h1 class="card__heading">HAPPY BIRTHDAY</h1>
            <img src="images/cat.svg" class="cat" alt="cat">
            <img src="images/balloon.svg" class="ballon1" alt="ballon">
            <img src="images/balloon.svg" class="ballon2" alt="ballon">
        </div>

        <div class="card_row2">
            <img src="images/gift1.svg" alt="Gift" class="gift1 animated infinite wobble">
            <img src="images/gift2.svg" alt="Gift" class="gift2 animated  bounceInDown">
            <img src="images/gift3.svg" alt="Gift" class="gift3 animated  rotateIn">
            <img src="images/gift4.svg" alt="Gift" class="gift4 animated infinite jello">
        </div>
    
    
    </main>

    
</body>
</html>
